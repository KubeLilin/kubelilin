        url: "nacos.yoyogo.run"
        port: 80
        namespace: "2fd38432-a05f-4554-bf59-15f247409bd0"
        group: "DEFAULT_GROUP"
        cluster: ""
        configserver:
          dataId: "sgr_platform_api"
        auth:
          enable: true
