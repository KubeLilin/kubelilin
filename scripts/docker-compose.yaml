version: '3'
services:
  mysql:
    image: mysql:1
    container_name: mysql
    build: ./mysql
    volumes:
      - /Users/yoyofx/data/mysql:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d/
    environment:
      - MYSQL_ROOT_PASSWORD=P@ssW0rd
    ports:
      - "3306:3306"
    restart: always
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
  kubelilin-apiserver:
    image: kubelilin-apiserver:debug
    build: ../src
    container_name: app
    ports:
      - "8080:8080"
    links:
      - mysql:mysql