apiVersion: apps/v1
kind: Deployment
metadata:
  name: sgr-apiserver
  namespace: sgr-system
spec:
  selector:
    matchLabels:
      app: sgr-apiserver
  replicas: 1                       # tells deployment to run 2 pods matching the template
  template:                         # create pods using pod definition in this template
    metadata:
      labels:
        app: sgr-apiserver
    spec:
      containers:
        - name: app
          image: yoyofx/sgr-api:dev1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
